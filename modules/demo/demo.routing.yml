demo.hello.users:
  path: '/hello'
  defaults:
    _content: 'demo.controller:helloUsers'
    _title: 'Hello users page'
  requirements:
    _permission: 'access content'

demo.hello.user:
  path: '/hello/{userId}'
  defaults:
    _content: 'demo.controller:helloUser'
    _title: 'Hello user page'
  requirements:
    _permission: 'access content'
    userId: \d+

demo.add.user:
  path: '/add/{firstName}/{lastName}'
  defaults:
    _content: 'demo.controller:addUser'
    _title: 'Added user'
  requirements:
    _permission: 'administer nodes'
    firstName: \w+
    lastName: \w+
